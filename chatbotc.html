<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>France chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <header>
        <h1 class="headertext">Franc's</h1>
        <hr>
    </header>
    <h3 class="complain">Contact Us</h3>
    <p>
        Got a question? we would love to here from you<br>
        send us a message and we will respond as soon <br>as possible.
    </p>

    <label for="name" class="label">Name</label>
    <input type="text" class="input" placeholder="Jane Doe" />

    <label for="email" class="label">Email</label>
    <input type="email" class="input" placeholder="email@email.com" />

    <label for="message" class="label">Message</label>
    <textarea name="message" cols="30" rows="10" class="input" placeholder="Enter your message here"></textarea>

    <input type="submit" value="Send" class="submit" />
</body>
</html>
